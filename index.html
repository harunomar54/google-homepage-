<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
<title>Google Home</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
<script src="search.js"></script>

</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="https://about.google/">About</a>
            <a href="https://store.google.com/">Store</a>
        </div>
        <div class="header-right">
            <a href="https://mail.google.com/">Gmail</a>
            <a href="https://images.google.com/">Images</a>
            <a href="https://about.google/products/">
                <img src="images/applogo.png" alt="app logo">
                           
            </a>
            <button class="sign-in" href="https://accounts.google.com/">Sign In</button>
        </div>
           
    </header>
    <main class="content">
        <div class="logo">
            <img src="images/googlelogo.png" alt="google logo" />
        </div>
        <form class="search-box-wrapper" >
            <span>
                <img id="search-icon" src="images/search.png" alt="search icon">
            </span>
            <input  id="search" type="search">
            
            <span>
                <img id="microphone-icon" src="images/microphone.png" alt="microphone icon">

            </span> 

        </form> 
        
       

        <div class="buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
            
        </div> 

    </main>

    <footer class="footer">
        <div class="footer-left">
            <a href="https://ads.google.com/">Advertising</a>
            <a href="https://smallbusiness.withgoogle.com/">Business</a>
            <a href="https://www.google.com/search/howsearchworks">How Search Works</a>
        </div>
        <div class="footer-right">
            <a href="https://policies.google.com/privacy">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
            <a href="https://www.google.com/preferences">Settings</a>

        </div>

    </footer>

</body>
</html>
